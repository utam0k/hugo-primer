<!-- single page card -->
<div class="rounded-2 box-shadow-medium px-3 pb-2 pt-2 mb-3">
  <div class="Subhead mb-2">
    <div class="Subhead-heading">
      <a href="{{ .RelPermalink }}">
        <div class="h2 mt-1 mb-1">{{ .Title }}</div>
      </a>
    </div>
    <div class="Subhead-description">
      {{ partial "taxonomy.html" . }}
      <div class="float-md-right">
        <span>{{ .Date.Format "2006-01-02" }}</span>
      </div>
    </div>
  </div>
  {{ $length := len .Summary }} {{ if ne $length 0 }}
    <div class="text-gray">
      <!-- summary -->
      {{ .Summary }}
      <a class="muted-link" href="{{ .RelPermalink }}">â€¦</a>
    </div>
  {{ end}}
</div>
